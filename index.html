<html>
    <head>
        <h1><u>Time Table</u></h1>
    </head>
    <body>
        <form id="form">
            <div class="formFillUp">
                <label for="date">DATE</label>
                <input type="date">
            </div> 
            <div class="formFillUp">
                <label for="time">TIME</label>
                <input type="time">
            </div> 
            <div class="formFillUp">
                <label for="till">TILL</label>
                <input type="time">
            </div> 
            <div class="formFillUp">
                <label for="agenda">AGENDA</label>
                <input type="text">
            </div> 
            <div class="formFillUp">
                <label for="url">URL/LINK</label>
                <input type="url">
            </div> 
            <div class="button">
                <input type="submit" value="ADD">
                <input type="reset" value="RESET">
            </div>
            <table id="table">
                <thead>
                    <td>DATE</td>
                </thead>

            </table>
            
        </form>
    </body>
</html>
